imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: rotating_file
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
        console:
            type: console


framework:
    session:
        save_path: "/var/www/sessions/%kernel.environment%"

# Assetic Configuration
assetic:
    debug:          false
    use_controller: false
    bundles:
        - AppBundle