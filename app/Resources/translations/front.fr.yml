mentions_legales:
    conceptor:
        title: 'CONCEPTION ET RÉALISATION'

    cookies:
        texte: "Un cookie est un fichier de petite taille, qui ne permet pas l’identification de l’utilisateur, mais qui enregistre des informations relatives à la navigation d’un ordinateur sur un site. Les données ainsi obtenues visent à faciliter la navigation ultérieure sur le site, et ont également vocation à permettre diverses mesures de fréquentation. Le refus d’installation d’un cookie peut entraîner l’impossibilité d’accéder à certains services.<br>\nNous utilisons les cookies à diverses fins. Nous les employons pour vous inviter à commenter ou partager des informations sur vos comptes Facebook et Twitter receuillir des statistiques de visite et d'autres informations d'utilisation afin d'étoffer nos offres.<br>\nVous pouvez à tout moment choisir de désactiver ces cookies. Votre navigateur peut également être paramétré pour vous signaler les cookies qui sont déposés dans votre ordinateur et vous demander de les accepter ou pas. Vous pouvez accepter ou refuser les cookies au cas par cas ou bien les refuser systématiquement. Nous vous rappelons que le paramétrage est susceptible de modifier vos conditions d'accès à nos contenus et services nécessitant l'utilisation de cookies. Si votre navigateur est configuré de manière à refuser l'ensemble des cookies, vous ne pourrez pas profiter d'une partie de nos services.<br><br>\nVous trouverez la politique d'utilisation de nos services tiers ici :<br> <ul> <li><a href=\"%policy_facebook_url%\" target=_blank>Facebook</a></li> <li><a href=\"%policy_twitter_url%\" target=_blank>Twitter</a></li> <li><a href=\"%policy_google_url%\" target=_blank>Google Analytics</a></li> </ul>"
        title: 'POLITIQUE D’UTILISATION DES COOKIES'

