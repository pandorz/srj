association:
    membres_bureau: 'Les membres du bureau'
    partenaires: 'Les partenaires de l''association'

    qui_sommes_nous:
        nihon:
            meta:
                title: ルーアン日仏協会のプレゼンテーション

            presentation:
                date: '<p><b>を目的として活動しています。</b></p> <ul class="u-ul-colorRJ"> <li><b>2010年 :</b> 日本語教室の開講</li> <li><b>2011年 :</b> ルーアン国立音楽学校（コンサルヴァトワール）、ルーアン赤十字との協力の元、東日本大地震の支援のためのチャリティーコンサートの実施</li> <li><b>2013年 :</b> 日本文化を紹介するイベント「ハナミ2012」の開催</li> <li><b>2013～2014年度 :</b> 藤野あかりからピエール・ジョズリエへ代表の交代</li> <li><b>2014年 :</b> 第２回「ハナミ」開催</li> <li><b>2014～2015年度 :</b> 茶道と書道教室の開講</li> <li><b>2015年 :</b> ジャポン」の開始（日仏言語交流の場）</li> <li><b>2016～2017年度 :</b> 子供向け日本語教室の開講</li> </ul>'
                texte: '<p> ルーアン日仏協会（ルーアン・ジャポン）は、2009年に設立され、現在では約%members_number%名の方にメンバー登録をしていただいています。 ルーアン・ジャポンは、<br> </p> <ul class="u-ul-colorRJ"> <li>フランス人と日本人との交流の場を提供すること</li> <li>日仏間のコミュニケーションのお手伝いをすること</li> <li>日本語教室を提供すること（フランス語教室は企画中です）</li> <li>日本文化、フランス文化に関わるイベントを企画、提供すること</li> </ul><br>'
                title: 私たちについて

            title: ルーアン日本協会

        version:
            adhesion:
                contact_form_link: 'Si vous avez d''autres questions, vous pouvez nous les poser via notre <a href="%contact_link%">formulaire de contact.</a>'
                header: 'Adhérer à l''association vous permet de vous inscrire aux cours de japonais et aux ateliers que nous organisons tout au long de l''année. Le montant de l''adhésion est de %cotisation_amount%€ pour une année.'
                texte: 'Votre adhésion sera effective à la réception de la cotisation que vous pouvez régler en liquide ou par chèque à l''ordre de "Rouen Japon".<br> Le montant de la cotisation peut être remis en mains propres lors d''un atelier, au professeur lors d''un cours de japonais ou à notre réunion de rentrée qui aura lieu le 17 septembre à 14h à la %cour_adresse%.'
                title: 'Adhérer à l''association'

            meta:
                title: 'Découvrir l’association franco-japonaise de Rouen'

            presentation:
                date: '<p><b>Quelques dates :</b></p> <ul class="u-ul-colorRJ"> <li><b>2010 :</b> Mise en place des cours de japonais</li> <li><b>2011 :</b> Concert de solidarité aux victimes du tsunami</li> <li><b>2013 :</b> Premier festival Hanami</li> <li><b>Saison 2013-14 :</b> Akari FUJINO cède la présidence de l’association à Pierre JOSELIER</li> <li><b>2014 :</b> Deuxième festival Hanami</li> <li><b>Saison 2014-15 :</b> Mise en place des cours de cérémonie du thé et de calligraphie</li> <li><b>2015 :</b> Lancement du Café Japon (café d’échange linguistique)</li> <li><b>Saison 2016-17 :</b> Mise en place des cours de japonais pour enfants</li> <li><b>Saison 2017-18 :</b> Mise en place des cours de yoga et de préparation au JLPT</li> </ul>'
                texte: '<p> Rouen Japon a été créé en 2009 par Akari FUJINO. A l’heure actuelle, l’association compte %members_number% membres.<br> Rouen Japon a pour objectif : </p> <ul class="u-ul-colorRJ"> <li>Être un lieu d''échange entre les Français et les Japonais</li> <li>Mettre en relation des Français et des Japonais pour leur permettre de communiquer, d''échanger sur leurs pays respectifs</li> <li>Proposer des cours de japonais et de français</li> <li>Organiser des animations autour des cultures japonaises et françaises</li> </ul><br>'
                title: 'À propos de nous'

            title: 'L''Association Rouen Japon'

atelier:
    meta:
        title: 'Les ateliers sur la culture japonaise : ikebana, origami, cuisine nippone'

    none:
        description: 'Ça ne devrait pourtant pas tarder !'
        title: 'Aucun atelier n''est encore programmé...'

    presentation:
        header: 'Tous les ans, Rouen Japon vous propose de participer à divers ateliers, de l''initiation à l''<strong>Ikebana</strong> (art floral), aux <strong>ateliers cuisine</strong> (gyozas, okonomiyaki...), en passant par l''<strong>origami</strong>...'
        note: 'étails et conditions à consulter pour chaque atelier'
        texte: '<p>Le type et la fréquence de ces ateliers peut varier d''une saison à l''autre, c''est pourquoi nous vous invitons à repasser régulièrement par ici, consulter notre calendrier et/ou nous suivre <a href="%facebook_link%">ici</a> et <a href="%twitter_link%">là</a></p> <p>Pour cette saison 2017-2018 par exemple, Rouen Japon pense reprogrammer les ateliers de la saison précédente auxquels vous avez été nombreux à répondre présents, à savoir : </p> <ul class="u-ul-colorRJ"> <li><b>Les Ateliers cuisine</b> (à raison d''un atelier par trimestre)</li> <li><b>Les Ateliers origami</b> (à raison d''un atelier par trimestre)</li> <li><b> Préparer son voyage au Japon</b>  (en octobre)</li> </ul> <p>Presque chaque atelier est ouvert à tous*, dans la limite des places disponibles et se règle à l''unité. Toutes les conditions figurent dans le détail des ateliers en question.</p> <p>À bento ! Euh, ahem, à bientôt !</p>'
        title: 'Les ateliers'

